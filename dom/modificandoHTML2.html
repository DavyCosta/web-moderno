<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado' // Subistitu tudo que está dentro 
        //div.outerHTML = 'Texto Alterado' Subistitu tudo que está dentro e fora
        div.insertAdjacentHTML('beforebegin', '<p>Antes do Início</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois do Início</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do Início</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois do Início</p>')

        // Somennte texto (sem tags)
        console.log(div.innerText)
    </script>
</body>

</html>
