<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: hidden; /*esconde tudo que está fora da div*/
            overflow: scroll; /*deixa tudo dentro da div*/
            overflow-x: scroll; /*deixa a rolagem apenas no eixo x*/
            overflow-x: hidden; /*esconde tudo no eixo y*/
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
