<h1>Tags Não tagNaoVisuais</h1>

<!--
    Tags Semânticas..

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho do documento
    footer = rodapé do documento
    na- agrupa os links de navegação
    aside - de lado (ex. siderbar). Relacionando como conteúdo em volta (adendo)
    details - exibe detalhes que pode ser exibidos ou escondidos

    As Famosas...

    div - divisão ou seção
    span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto <span class="diferente">muitas palavras e ponto.</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }

</style>
